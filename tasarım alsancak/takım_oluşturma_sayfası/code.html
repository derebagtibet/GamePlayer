<span class="text-sm font-medium">Kapak Yükle</span>
</button>

</div>
<!-- Team Logo -->
<div class="absolute -bottom-12 left-4 md:left-8">

<div class="absolute inset-0 flex items-center justify-center bg-black/20 group-hover/logo:bg-black/40 transition-colors">
<span class="material-symbols-outlined text-white text-[28px]">photo_camera</span>
</div>
</div>
</div>
</div>
<!-- Main Form Content -->
<div class="px-4 space-y-6 max-w-lg mx-auto">
<!-- Basic Info -->
<section class="space-y-4">
<!-- Team Name -->
<label class="block">
<span class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Takım İsmi</span>
<input class="mt-1 block w-full rounded-xl border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary/20 focus:ring-opacity-50 h-12 px-4 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="Örn: Kadıköy Boğaları" type="text"/>
</label>
<!-- Sport Type -->
<label class="block relative">
<span class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Spor Türü</span>
<div class="relative mt-1">
<select class="block w-full appearance-none rounded-xl border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary/20 h-12 px-4 pr-10 transition-all">
<option disabled="" selected="" value="">Branş Seçin</option>
<option value="football">Futbol</option>
<option value="basketball">Basketbol</option>
<option value="volleyball">Voleybol</option>
<option value="tennis">Tenis</option>
</select>
<div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-3 text-gray-500">
<span class="material-symbols-outlined">expand_more</span>
</div>
</div>
</label>
<!-- Location -->
<label class="block">
<span class="text-sm font-semibold text-gray-700 dark:text-gray-300 ml-1">Lokasyon</span>
<div class="relative mt-1">
<input class="block w-full rounded-xl border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary/20 h-12 pl-11 pr-4 placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="Şehir veya saha ara..." type="text"/>
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500">location_on</span>
</div>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer hover:text-primary transition-colors">
<span class="material-symbols-outlined text-gray-400 dark:text-gray-500 text-[20px]">my_location</span>
</div>
</div>
<!-- Mini Map Preview Placeholder -->
<div class="mt-2 w-full h-24 rounded-lg overflow-hidden relative">
<img class="w-full h-full object-cover opacity-60 grayscale hover:grayscale-0 transition-all" data-alt="Map preview showing generic city streets" data-location="Istanbul" src="https://lh3.googleusercontent.com/aida-public/AB6AXuD_1s0H6qIQVGI1hnoJ3l1XRL6I2UmBNNyN5e6aGJ2eiIGdv1FwpY8OrnQt9qTXseq2o-7ewbo-QZtLPMJFsyyvsI0AR2Ur6ve3b6J6NkOtDmY9DjPVo6GNo87vJCTspzkZddTxAgCF_BUDdWv6HoUfie0pJMANhU-Odnl13x2JivYmbdbell_z56_RO_UWhcsLxaTmKjRucTfjxLmVxVwPN390ROElhK-z-2x6wI9m-JNEmy-rSd9Nh790bK4XHWBabDshcm8xIdE"/>
<div class="absolute inset-0 flex items-center justify-center pointer-events-none">
<span class="bg-white/80 dark:bg-black/80 px-3 py-1 rounded-full text-xs font-medium backdrop-blur-sm">Haritada Seç</span>
</div>
</div>
</label>
</section>
<hr class="border-gray-200 dark:border-gray-800"/>
<!-- Details Section -->
<section class="space-y-4">
<h3 class="text-base font-bold text-gray-900 dark:text-white">Takım Detayları</h3>
<!-- Description -->
<label class="block">
<span class="text-sm font-medium text-gray-600 dark:text-gray-400 ml-1">Takım Açıklaması</span>
<textarea class="mt-1 block w-full rounded-xl border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary/20 h-24 p-4 resize-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="Takımınız hakkında kısa bir bilgi verin..."></textarea>
</label>
<!-- Rules -->
<label class="block">
<span class="text-sm font-medium text-gray-600 dark:text-gray-400 ml-1">Takım Kuralları</span>
<textarea class="mt-1 block w-full rounded-xl border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-gray-900 dark:text-white shadow-sm focus:border-primary focus:ring focus:ring-primary/20 h-24 p-4 resize-none placeholder:text-gray-400 dark:placeholder:text-gray-600 transition-all" placeholder="Örn: Her maç öncesi 15dk ısınma zorunludur."></textarea>
</label>
<!-- Colors -->
<div>
<span class="text-sm font-medium text-gray-600 dark:text-gray-400 ml-1 block mb-2">Takım Renkleri</span>
<div class="flex gap-3">
<button class="size-10 rounded-full bg-red-500 ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-transparent hover:ring-gray-300 dark:hover:ring-gray-600 transition-all focus:outline-none focus:ring-primary"></button>
<button class="size-10 rounded-full bg-blue-500 ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-transparent hover:ring-gray-300 dark:hover:ring-gray-600 transition-all focus:outline-none focus:ring-primary"></button>
<button class="size-10 rounded-full bg-yellow-400 ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-primary shadow-lg scale-110 transition-all focus:outline-none"></button> <!-- Active State Example -->
<button class="size-10 rounded-full bg-white border border-gray-200 dark:bg-gray-700 dark:border-gray-600 ring-2 ring-offset-2 ring-offset-background-light dark:ring-offset-background-dark ring-transparent hover:ring-gray-300 dark:hover:ring-gray-600 transition-all focus:outline-none focus:ring-primary flex items-center justify-center text-gray-500 dark:text-gray-300">

</button>
</div>
</div>
</section>
<hr class="border-gray-200 dark:border-gray-800"/>

<h3 class="text-base font-bold text-gray-900 dark:text-white">Ayarlar</h3>

<button class="flex flex-col items-center justify-center py-2 px-1 rounded-lg bg-white dark:bg-gray-600 shadow-sm text-primary-dark dark:text-white font-medium text-xs transition-all ring-1 ring-black/5 dark:ring-white/10">

<!-- Member Acceptance -->

<div class="max-w-lg mx-auto">
<button class="w-full bg-primary hover:bg-[#0fdc52] text-background-dark font-bold text-base py-4 rounded-xl shadow-lg shadow-primary/20 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
<span class="material-symbols-outlined">group_add</span>
                Takım Oluştur
            </button>
